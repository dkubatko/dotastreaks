<html lang="">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/config.css">
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
        <!-- import to call AJAX -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    </head>
    
    <body style="background-color: black">
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/config.js"></script>
        
        
        <h1>Let's set up your extension</h1>
        <!-- this is comment -->
        <div class='instr'>
            <p class='instr-main'>First, we need your Steam ID.</p>
            <p class='instr-hint'>You can find it in the URL path to your Steam Account or <a href="http://steamcommunity.com" target="_blank">here</a>.</p>
        </div>
        <form>
            <input id="inp" type='text' name='steam_id' placeholder="Your Steam ID" autocomplete="off">
        </form>
        <div id="loading">
            <img src="/images/loading.gif" alt="Loading" style="width:28px;height:28px;">
        </div>
        <div id="res">
            <img id="resimg" src="/images/ok.png" alt="OK"
                 style="width:28px;height:28px;">
        </div>
        <button id="done" onclick="sendSteamID()">Done</button>
            
        <div id="second">
            <div class='instr' id="choices">
                <p class="instr-main">Now, let's choose what data will we collect.</p>
                <p class="instr-hint">You can choose up to 3 types.</p>
            </div>
            <div id="outer">
              <div class="inner">
                  <button id="ch1" class="defbtn">Streak</button>
                </div>
              <div class="inner">
                  <button id="ch2" class="defbtn">Wins</button>
                </div>
              <div class="inner">
                  <button id="ch3" class="defbtn">Loses</button>
                </div>
            </div>
            <div>
                <button id="complete">Complete</button>
            </div>
            <div>
                <p id="last" class="instr-main"> Great! Now you can activate the extension and add it your panel.</p>
            </div>
        </div>
    </body>

</html>
